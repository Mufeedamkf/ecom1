{% extends 'common/master.html'%}
{% load static %}

{% block header %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
  label {
    color: aliceblue;
  }
  h5{
    color: aliceblue;
  }
</style>
{% endblock %}


{% block content %}


<div class="container">

  <h1>Signup Form</h1>

  <h5>{{ message }}</h5>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" name="address" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
    </div>

    <div class="form-group">
      <label for="photo">Photo Upload:</label>
      <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" required>
    </div>

    <div class="form-group">
      <label for="company">Company Name:</label>
      <input type="text" class="form-control" id="company" name="company" required>
    </div>

    <div class="form-group">
      <label for="accountHolder">Account Holder Name:</label>
      <input type="text" class="form-control" id="accountHolder" name="accountHolder" required>
    </div>

    <div class="form-group">
      <label for="accountHolder">AccounT No:</label>
      <input type="text" class="form-control" id="accountHolder" name="accountno" required>
    </div>

    <div class="form-group">
      <label for="accountHolder">IFSC Code:</label>
      <input type="text" class="form-control" id="accountHolder" name="ifsc" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>

{% endblock %}
